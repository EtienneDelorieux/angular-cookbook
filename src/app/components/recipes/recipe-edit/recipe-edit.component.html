<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <app-button
          content="Cancel"
          classes="btn btn-secondary"
          icon="ban"
          type="button"
          ></app-button>
          <app-button
            content="Save"
            classes="btn btn-primary"
            icon="save"
            type="submit"
          ></app-button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <label>Image preview</label>
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="5"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-2">
              <app-button
                content="X"
                classes="btn-danger"
              ></app-button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <app-button
                content="Add Ingredient"
                classes="btn-primary"
                icon="plus"
                type="button"
                (click)="addIngredient()"
              ></app-button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
