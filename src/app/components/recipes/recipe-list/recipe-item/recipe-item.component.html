<a
  class="list-group-item clearfix recipe__preview"
  [routerLink]="[id]"
  routerLinkActive="active"
>
  <div class="float-left">
    <h3 class="list-group-item-heading">{{recipe.name}}</h3>
    <p class="list-rgoup-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right">
    <img
      src="{{recipe.imagePath}}"
      alt="{{recipe.name}}"
      class="img-responsive recipe__thumbnail"
    >
  </span>
</a>
