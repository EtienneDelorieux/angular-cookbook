<div class="row shopping__new-ingredient">
  <div class="col-md-12">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="ingredientName"
            required
          >
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="ingredientAmount"
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-button
            content="Clear"
            classes="btn-primary btn-outline"
            icon="ban"
            type="button"
            (click)="onClear()"
          ></app-button>
          <app-button
            content="Delete"
            classes="btn-danger btn-outline"
            icon="trash"
          ></app-button>
          <button class="btn btn-primary" [disabled]="!f.valid">
            <span *ngIf="editMode; else addMode">
              Update <i class="fas fa-pencil-alt"></i>
            </span>
            <ng-template #addMode>
              Add <i class="fas fa-plus"></i>
            </ng-template>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
