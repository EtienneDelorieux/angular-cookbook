<div class="row shopping__new-ingredient">
  <div class="col-md-12">
    <form class="needs-validation">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="ingredientName"
            name="ingredientName"
          >
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            [(ngModel)]="ingredientAmount"
            name="ingredientAmount"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-button
            content="Clear"
            classes="btn-primary btn-outline"
            icon="ban"
          ></app-button>
          <app-button
            content="Delete"
            classes="btn-danger btn-outline"
            icon="trash"
          ></app-button>
          <app-button
            content="Add"
            classes="btn-primary"
            icon="plus"
            (click)="addIngedient()"
          ></app-button>
        </div>
      </div>
    </form>
  </div>
</div>
