<section class="row shopping-list">
  <div class="col-md-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item"
        (click)="editIngredient(i)"
      >
      {{ingredient.name}} <span class="ingredient__amount">({{ingredient.amount}})</span>
      </a>
    </ul>
  </div>
</section>
